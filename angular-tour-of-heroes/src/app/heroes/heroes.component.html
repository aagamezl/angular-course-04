<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button type="button" (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name | uppercase}}</span>
    </button>
  </li>
</ul>

<app-hero-details [hero]="selectedHero"></app-hero-details>
