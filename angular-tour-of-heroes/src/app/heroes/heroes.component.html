<table>
  <tr>
    <th (click)="onChangeOrder('name')">Name <span [ngClass]="orderDirection.name ? 'order-pointer-down' : 'order-pointer-up'"></span></th>
    <th (click)="onChangeOrder('alias')">Alias<span [ngClass]="orderDirection.alias ? 'order-pointer-down' : 'order-pointer-up'"></span></th>
    <th (click)="onChangeOrder('power')">Power<span [ngClass]="orderDirection.power ? 'order-pointer-down' : 'order-pointer-up'"></span></th>
  </tr>

  <tr *ngFor="let hero of heroes">
    <td>{{hero.name}}</td>
    <td>{{hero.alias}}</td>
    <td>{{hero.power}}</td>
  </tr>
</table>
